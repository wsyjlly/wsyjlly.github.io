<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>城市云生活预约管理系统</title>
        <link href="images/ucrlogo.ico" rel="shortcut icon"/>
        <link rel="stylesheet" type="text/css" href="styles/css/common.css">
        <link rel="stylesheet" type="text/css" href="styles/css/flex_bak.css">
        <link rel="stylesheet" type="text/css" href="styles/css/ucr_index_bak.css">
        <script type="text/javascript" src="scripts/jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="scripts/index_bak.js"></script>
</head>
<body>
<div id="root" class="r-n-fs-fs">
        <!-- 左栏 -->
        <div id="main_left" class="b_color c-n-fs-fs">

                <!-- logo部分 -->
                <div id="logo" class="r-n-c-c b_color">
                        <img src="images/logo.png" alt="城市云生活预约管理系统">
                        <div id="logo_text">云预约</div>
                </div>

                <!-- 左部（一级菜单部分） -->
                <div id="primary_menu" class="c-n-fs-c">
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_1.png"/>
                                <div class="primary_item_text">我的预约</div>
                        </div>
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_2.png"/>
                                <div class="primary_item_text">订单管理</div>
                        </div>
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_3.png"/>
                                <div class="primary_item_text">推荐申请</div>
                        </div>
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_4.png"/>
                                <div class="primary_item_text">预约联系</div>
                        </div>
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_5.png"/>
                                <div class="primary_item_text">运营分析</div>
                        </div>
                        <div class="primary_item r-n-fs-c">
                                <img src="images/primary_6.png"/>
                                <div class="primary_item_text">相关设置</div>
                        </div>
                </div>

                <!--试图切换按钮-->
                <div id="circle" class="r-n-c-c"><img src="images/circle.png"/></div>
                <div id="simple" class="r-n-c-c"><img src="images/circleb.png"/></div>
        </div>


        <!-- 右栏 -->
        <div id="main_right">

                <!--二级菜单区 -->
                <div id="nav_menu" class="r-n-sb-c b_color">
                        <!--二级菜单项-->
                        <div id="secondary_menu" class="r-n-fs-c">
                                <div class="secondary_item">预约列表</div>
                                <div class="secondary_item">预约添加</div>
                                <div class="secondary_item">推荐申请</div>
                        </div>
                        <!--登录-->
                        <div id="login">
                                <div id="login_logo" class="r-n-c-c">
                                        <img src="images/login_logo.png" alt="">
                                        <div id="login_content">
                                                <div id="login_name" class="login_item r-n-fs-c"><img src="images/circle.png" alt="">简单点</div>
                                                <div id="setting" class="login_item r-n-fs-c"><img src="images/primary_6.png" alt="">账号设置</div>
                                                <div id="login_out" class="login_item r-n-fs-c"><img src="images/back.png" alt="">退出登录</div>
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- 内容区 -->
                <div id="content" class="r-n-c-c">
                        <div id="content_inner" class="r-n-fs-c">
                        </div>
                </div>
        </div>
</div>
</body>
</html>
