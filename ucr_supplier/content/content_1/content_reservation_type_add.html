<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>城市云生活预约管理系统</title>
        <link href="../../images/ucrlogo.ico" rel="shortcut icon"/>
        <link rel="stylesheet" type="text/css" href="../../styles/css/flex.css">
        <link rel="stylesheet" type="text/css" href="../../styles/content_1/content_reservation_type_add.css">
</head>
<body :style="{width: root_width+'px'}">
<div id="root" class="r-n-fs-fs" :style="{width: root_width-30+'px'}">
        <div id="root_inner" class="c-n-fs-fs" :style="{width:root_width-40+'px'}" v-cloak>
                <div id="title" v-cloak>类型添加</div>
                <div id="content">
                        <div id="list_title" class="r-n-fs-c" v-cloak>
                                <span v-cloak>类型列表</span><img @click="add_show" src="../../images/add.png" width="20" height="20" alt="">
                        </div>
                        <div id="list" class="r-n-fs-c" v-show="!isEmpty">
                                <table border="1" cellspacing="0"  cellpadding="0" align="center" :style="{width:root_width-110+'px'}">
                                        <tr>
                                                <th v-cloak>ID</th>
                                                <th v-cloak>类型图</th>
                                                <th v-cloak>类型</th>
                                                <th v-cloak>库存</th>
                                                <th v-cloak>单价</th>
                                                <th v-cloak colspan="2">编辑</th>
                                        </tr>
                                        <tr v-for="(item,index) in type_added" :key="index">
                                                <td v-cloak>{{item.id}}</td>
                                                <td class="list_img"><img :src="item.url" height="25" width="25" alt="" v-cloak></td>
                                                <td><span  v-for="item2 in item.typename_list" v-cloak>{{item2}} </span></td>
                                                <td v-cloak>{{item.count}}</td>
                                                <td v-cloak>{{item.price}}</td>
                                                <td class="edit" @click="update_(index)" v-cloak>修改</td>
                                                <td class="edit" @click="delete_(index)" v-cloak>删除</td>
                                        </tr>
                                </table>
                        </div>
                        <hr v-show="item_add_show"  style="display:none"/>
                        <div id="type_level" class="r-n-fs-c" v-show="item_add_show" style="display:none">
                                <span>类型级别</span>
                                <select name="type_level" @change="select_type(type_level)" id="type_level_select" v-model="type_level">
                                        <option  value="1">1</option>
                                        <option  value="2">2</option>
                                        <option  value="3">3</option>
                                        <option  value="4">4</option>
                                </select>
                        </div>
                        <div id="type_name" class="r-w-fs-c" v-show="item_add_show" style="display:none">
                                <div class="type_name_list" v-for="(item,index) in typename_list" :key="index" v-cloak="true"><span v-cloak>{{item.name}}</span><input type="text" v-model="item.value" placeholder="请填写分类名称"></div>
                        </div>
                        <div id="count" class="content_common r-n-fs-c" v-show="item_add_show" style="display:none">
                                <span>库存</span><input type="text" name="count" v-model="count" placeholder="请输入库存数量"/>
                        </div>
                        <div id="price" class="content_common r-n-fs-c" v-show="item_add_show" style="display:none">
                                <span>单价</span><input type="text" name="price" v-model="price" placeholder="请输入单价"/>
                        </div>
                        <div id="img" class="r-n-fs-fs" v-show="item_add_show" style="display:none">
                                <span>类型图</span><img :src="img_url" height="120" alt="">
                                <input id="select_button" type="button" onclick="document.getElementById('file_select').click();" :value="img_select_btn_value"/>
                                <!--<span>{{path}}</span>-->
                                <input id="file_select" @change="file_select" type="file">
                        </div>
                        <hr v-show="item_add_show" style="display:none"/>
                        <div id="submit" class="r-n-c-c" v-show="item_add_show" style="display:none">
                                <button type="submit" @click="submit" v-cloak>{{submit_status}}</button>
                        </div>
                </div>
        </div>

</div>
</body>
<script type="text/javascript" src="../../scripts/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../../scripts/vue/vue.js"></script>
<script type="text/javascript" src="../../scripts/content_1/content_reservation_type_add.js"></script>
<script type="text/javascript">

</script>
</html>
